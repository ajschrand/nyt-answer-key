<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYTGS</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1>New York Times Games Solver</h1>
    </header>
    <main>
        <section class="games-list">
            <button class="game-button" onclick="loadGame('spelling_bee')">Spelling Bee</button>
            <button class="game-button" onclick="loadGame('wordle')">Wordle</button>
            <button class="game-button" onclick="loadGame('connections')">Connections</button>
            <button class="game-button" onclick="loadGame('sudoku')">Sudoku</button>
            <button class="game-button" onclick="loadGame('letter_boxed')">Letter Boxed</button>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#privacy">Privacy Policy</a>
        </div>
